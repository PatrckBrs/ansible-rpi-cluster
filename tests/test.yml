---
- hosts: localhost
  remote_user: root
  roles:
    - configuration_base
    
  tasks:
  - name: APT-GET UPDATE
    apt: update_cache=yes cache_valid_time=7200
  - name: Installation Tools
    apt: name={{item}} state=present
    with_items:
      - htop
      - vim
      - ufw
      - rkhunter
      - fail2ban
      - mutt
      - logwatch
      
  - name: user account creation
    user: name=sladerz comment=SladerZ password={{password}} group=users,wheel append=yes shell=/bin/bash createhome=yes
